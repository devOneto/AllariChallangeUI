<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allari Challange</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    

    <header class="bg-grey">
        
        <div id="clock">
        </div>

    </header>

    <nav class="bg-grey">
        <h3>João Batista de Araújo Neto</h3>
    </nav>

    <main>

        <div id="left-content" class="bg-grey">

            <div id="mousePositionContainer">
                <div id="mouseXPos"> </div>
                <div id="mouseYPos"> </div>
            </div>

        </div>
    
        <div id="main-content" class="bg-grey">
            
        </div>
    
        <div id="right-content" class="bg-grey">
           
            <div class="slideshow-container">

                <div class="mySlides fade">
                <img src="./assets/img/FruitsA.png">
                </div>
            
                <div class="mySlides fade">
                <img src="./assets/img/FruitsB.png">
                </div>
            
                <div class="mySlides fade">
                <img src="./assets/img/FruitsC.png">
                </div>
            
            </div>

             <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
             <a class="next" onclick="plusSlides(1)">&#10095;</a>

            <br>

            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>

        </div>

    </main>

    <footer class="bg-grey">
        <a href="https://allari.com/">
            Allari Website
        </a>
    </footer>
    

    <script src="./script.js"></script>

</body>
</html>
